specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MeatboardEscrow
    network: arbitrum-one
    source:
      # TODO: Replace with deployed contract address
      address: "0x0000000000000000000000000000000000000000"
      abi: MeatboardEscrow
      startBlock: 0 # TODO: set to deployment block
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Bounty
        - AgentStats
        - ClaimerStats
      abis:
        - name: MeatboardEscrow
          file: ./abis/MeatboardEscrow.json
      eventHandlers:
        - event: BountyCreated(indexed uint256,indexed address,uint256,string,uint256)
          handler: handleBountyCreated
        - event: BountyClaimed(indexed uint256,indexed address)
          handler: handleBountyClaimed
        - event: BountySubmitted(indexed uint256,string)
          handler: handleBountySubmitted
        - event: BountyPaid(indexed uint256,indexed address,uint256)
          handler: handleBountyPaid
        - event: BountyCancelled(indexed uint256)
          handler: handleBountyCancelled
      file: ./src/mapping.ts
